<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单练习</title>
</head>
<body>
  <form action="abc" method="GET">
    <div class="username">
      <label for="username">姓名：</label>
      <input type="text" id="username" name="username" placeholder="用户名">
    </div>
    <div class="password">
      <label for="password">密码：</label>
      <input type="password" name="password" id="password">
    </div>
    <div class="gender">
      <label>性别：</label>
      <input type="radio" name="gender" value="male"> 男
      <input type="radio" name="gender" value="female"> 女
    </div>
    <div class="sexual_orientation">
      <label>取向：</label>
      <input type="radio" name="sexual_orientation" value="male"> 男
      <input type="radio" name="sexual_orientation" value="female"> 女
    </div>
    <div class="hobby">
      <label>爱好：</label>
      <input type="checkbox" name="hobby" value="dota"> dota
      <input type="checkbox" name="hobby" value="travel"> 旅游
      <input type="checkbox" name="hobby" value="pet"> 宠物
    </div>
    <div class="comment">
      <label for="comment">评论：</label>
      <textarea name="comment" id="comment" cols="30" rows="10">ddd</textarea>
    </div>
    <div class="car">
      <label for="car">我的car：</label>
      <select name="car" id="car">
        <option value="萨博">萨博</option>
        <option value="兰博基尼">兰博基尼</option>
      </select>
      <button type="submit">提交</button>
    </div>
  </form>


</body>
</html>
